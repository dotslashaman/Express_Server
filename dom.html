<html>
    <head>
        <title>Calculator</title>
        <style>
            #it1{
                background-color: wheat;
            }

            #it2{
                background-color:beige;
            }
        </style>
    </head>
    <body>
        <input id="it1" placeholder="Enter num 1">
        <input id="it2" placeholder="Enter num2">

        <button id="bt1">Find Sum</button>
        <p id="p1"></p>

        <script>
            
            document.getElementById("bt1").onclick = function(){
            let num1 = parseInt(document.getElementById("it1").value);
            let num2 = parseInt(document.getElementById("it2").value);
            if(num1.value == null|| num2.value == null){
                document.getElementById("p1").innerHTML = "Please enter num";
            }
            let num3 = num1+num2;

            document.getElementById("p1").innerHTML = num3;
            }

            
        </script>
    </body>
</html>
