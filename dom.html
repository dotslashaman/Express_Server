<html>
    <head>
        <title>Calculator</title>
        <style>
            #it1{
                background-color: wheat;
            }

            #it2{
                background-color:beige;
            }
        </style>
    </head>
    <body>
        <input id="it1" placeholder="Enter num 1">
        <input id="it2" placeholder="Enter num2">

        <button id="bt1">Find Sum</button>
        <p id="p1"></p>

        <script>
            
            document.getElementById("bt1").onclick = function(){
                const a = document.getElementById("it1").value;
                const b = document.getElementById("it2").value;
                fetch("http://localhost:3000/sum?a="+a + "&b=" + b)
                .then(function(response){
                    console.log(response);

                    response.text()
                    .then(function(ans){
                        console.log(ans);
                        document.getElementById("p1").innerHTML = ans;
                    })
                });
                
            }

            
        </script>
    </body>
</html>
